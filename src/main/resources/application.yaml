spring:
  profiles:
    active: local, secret

  jpa:
    properties:
      hibernate:
        jdbc.time_zone: Asia/Seoul

  mvc:
    path match:
      matching-strategy: ant_path_matcher

  jackson:
    serialization:
      fail-on-empty-beans: false

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  kafka:
    bootstrap-servers: plaintext://3.38.164.6:9092,plaintext://3.34.254.10:9092,plaintext://15.165.7.7:9092
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      type: batch

management:
  endpoints:
    web:
      exposure:
        include: "*"  # *으로 표기하면 전체
  metrics:
    export:
      prometheus:
        enabled: true