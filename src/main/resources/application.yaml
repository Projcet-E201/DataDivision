spring:
  profiles:
    active: local, secret

  jpa:
    properties:
      hibernate:
        jdbc.time_zone: Asia/Seoul

  mvc:
    path match:
      matching-strategy: ant_path_matcher

  jackson:
    serialization:
      fail-on-empty-beans: false

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

netty:
  data-port: 9997
  analog-port: 9998
  image-port: 9999
  boss-count: 10
  worker-count: 10
  keep-alive: true
  backlog: 100